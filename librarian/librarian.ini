[librarian]
port = 80
bind = 0.0.0.0
server = bjoern
debug = yes
default_title = Outernet Receiver
lockfile = /var/run/librarian.lock

[logging]
format = [%%(asctime)s] %%(levelname)-8s %%(message)s
date_format = %%Y-%%m-%%d %%H:%%M:%%S (%%z)
size = 10485760
backups = 4
output = /srv/librarian.log

[database]
path = /srv/archive.sqlite

[content]
key = artexin.gpg.txt
keyring = /srv/lib/gnupg
spooldir = /srv/downloads/content
filedir = /srv/downloads/files
appdir = /srv/downloads/files/apps
contentdir = /srv/zipballs
covers = /srv/zipballs/.covers
extension = sig
output_ext = zip
keep = 14
metadata = info.json

[storage]
minfree = 0.5G

[profiling]
logfile = /var/lib/outernet/profile.log
outfile = /var/lib/outernet/profile.out

[plugins]
diskspace = no
license = yes
logs = yes
tvheadend = no

[dashboard]
plugins = logs,license
